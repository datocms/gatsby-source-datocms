name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ['14.x', '16.x', '18.x']
        gatsby-version: ['4.24.0', '5.2.0']
        exclude:
          - node-version: '14.x'
            gatsby-version: '5.2.0'
          - node-version: '16.x'
            gatsby-version: '5.2.0'

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies (Gatsby ${{ matrix.gatsby-version }})
        run: |
          node .github/patchVersions.js
          cat package.json
          yarn install
        env:
          GATSBY_VERSION: ${{ matrix.gatsby-version }}
          NODE_VERSION: ${{ matrix.node-version }}
      - name: Run tests
        if: matrix.os == '4.24.0'
        run: |
          cat node_modules/gatsby/package.json | grep "\"version\""
          yarn test-v4
        env:
          CI: true
      - name: Run tests
        if: matrix.os != '4.24.0'
        run: |
          cat node_modules/gatsby/package.json | grep "\"version\""
          yarn test
        env:
          CI: true
